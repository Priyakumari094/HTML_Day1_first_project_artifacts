<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="theme-color" content="orange" />
      <!-- External Files loaded from the other tabs -->
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="aframe.js"></script>
    
</head>
<body>
  <h1>Travel Log</h1>
    <iframe
      width="50%"
      height="315"
      src="https://www.youtube.com/embed/saFXih4TvE4"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  <!-- virtual-reality -->
      <h2>360 vr paranoma view</h2>
      <a-scene
        embedded
        style="width:50%; height:300px"
        device-orientation-permission-ui="enabled:true">
        <a-sky src="hugo-fergusson-xtQidmET07w-unsplash.jpg"></a-sky>
      </a-scene>
      <h2>List of visited countries</h2>
      <!-- ul = Unordered List -->
      <!-- ol = Ordered List -->
      <ul>
        <!-- li = list item -->
        <li>Argentina</li>
        <li>Brazil</li>
        <li>Colombia</li>
        <li>Denmark</li>
        <li>France</li>
        <li>Thailand</li>
        <li>USA</li>
        <li>Japan</li>
      </ul>
      <p>
        This is paragraph
        <br />
        <br />
        <br />
        <br />
        with 4 line &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;breaks
      </p>
    <!-- image -->
      <h2>Image Gallery</h2>
      <img src="photo.jpg" alt=" city image" width="50%" />
    <!-- using javascript onclick gif animation speak -->
      <img src="animation.gif" width="50%" onclick="speak()" />
</body>
</html>
